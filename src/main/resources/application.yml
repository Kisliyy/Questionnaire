spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
    show-sql: false
  mvc:
    format.date-time: yyyy-MM-dd HH:mm:ss

logging:
  level:
    org.hibernate.SQL: FALSE